<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Now Checker - NL Tech Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<!-- This is the only line that is different from gmail.html -->
<body data-service="Text Now" data-icon="fa-mobile-alt">
    <div class="background-animation"></div>
    <div class="service-checker-container">
        <!-- Header will be generated by JavaScript -->
        <div class="service-header"></div>

        <div class="checker-box">
            <textarea id="credentials-input" placeholder="Paste your credentials here... (e.g., user:pass)"></textarea>
            <button id="check-button" class="check-btn">
                <span class="btn-text"><i class="fas fa-shield-alt"></i> Check Credentials</span>
                <span class="btn-loader"></span>
            </button>
        </div>

        <!-- Results section - initially hidden -->
        <div id="results-section" class="results-section hidden">
            <div class="status-counters">
                <div class="counter-item live"><i class="fas fa-check-circle"></i> Live: <span id="live-count">0</span></div>
                <div class="counter-item not-available"><i class="fas fa-times-circle"></i> Not Available: <span id="not-available-count">0</span></div>
                <div class="counter-item invalid"><i class="fas fa-exclamation-triangle"></i> Invalid: <span id="invalid-count">0</span></div>
            </div>
            <textarea id="results-output" readonly></textarea>
            <button id="download-button" class="download-btn">
                <i class="fas fa-download"></i> Download Results (.txt)
            </button>
        </div>
        
        <a href="checker.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Services
        </a>
    </div>
    <script src="checker_logic.js"></script>
</body>
</html>
