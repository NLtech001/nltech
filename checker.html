<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Checker - NL Tech Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>

    <div class="checker-hub-container">
        <div class="checker-header">
            <i class="fas fa-tasks"></i>
            <h1>Account Checker</h1>
            <p>Please select a service to begin checking your credentials.</p>
        </div>

        <div class="service-buttons-container">
            <!-- Gmail Button -->
            <a href="gmail.html" class="service-button gmail-btn">
                <i class="fab fa-google"></i>
                <span>Gmail</span>
            </a>
            <!-- Text Now Button -->
            <a href="textnow.html" class="service-button textnow-btn">
                <i class="fas fa-mobile-alt"></i>
                <span>Text Now</span>
            </a>
            <!-- Talkatone Button -->
            <a href="talkatone.html" class="service-button talkatone-btn">
                <i class="fas fa-phone-volume"></i>
                <span>Talkatone</span>
            </a>
        </div>
        <a href="dashboard.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Go Back to Dashboard
        </a>
    </div>
</body>
</html>
